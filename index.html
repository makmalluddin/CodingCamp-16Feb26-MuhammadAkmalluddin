<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] flex items-center justify-center p-6">

  <div class="w-full max-w-4xl bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">

    <!-- Title -->
    <h1 class="text-4xl font-semibold text-white text-center mb-8 tracking-wide">
      My Tasks
    </h1>

    <!-- Input Section -->
    <div class="flex gap-4 items-center mb-6">

      <div class="flex-1">
        <input id="todoInput" type="text" placeholder="What needs to be done?"
          class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
      </div>

      <div>
        <input id="dateInput" type="date"
          class="px-4 py-3 rounded-xl bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
      </div>

      <button onclick="addTodo()"
        class="w-12 h-12 flex items-center justify-center rounded-full bg-indigo-500 hover:bg-indigo-600 transition text-white text-2xl shadow-lg">
        +
      </button>

    </div>

    <!-- Action Bar -->
    <div class="flex justify-between items-center mb-4">
      <span class="text-white/70 text-sm">Your Active Tasks</span>

      <button onclick="deleteAll()"
        class="text-sm text-indigo-300 hover:text-white transition">
        Clear All
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-hidden rounded-xl">
      <table class="w-full text-white text-sm">
        <thead class="text-white/60 uppercase text-xs tracking-wider">
          <tr>
            <th class="py-3 text-left">Task</th>
            <th class="text-left">Due</th>
            <th class="text-right">Action</th>
          </tr>
        </thead>

        <tbody id="todoTable" class="divide-y divide-white/10">
          <tr id="emptyRow">
            <td colspan="3" class="text-center py-6 text-white/50">
              No task yet
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
